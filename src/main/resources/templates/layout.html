<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:fragment="title(title)">
        <title th:replace="${title}">Hệ thống Quản lý Nhân viên FPT</title>
    </th:block>


    <!-- Bootstrap CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome từ CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- CSS nội bộ -->
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <th:block th:replace="${css} ?: ~{}"></th:block>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <i class="fas fa-users-cog me-2"></i> Quản lý Nhân viên FPT
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/staff}" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/staff') ? 'active' : ''}">
                        <i class="fas fa-user"></i> Nhân viên
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/import-export}" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/import-export') ? 'active' : ''}">
                        <i class="fas fa-file-import"></i> Import/Export
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-4 py-3 bg-white rounded shadow">
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i><span th:text="${param.success}">Thao tác thành công!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i><span th:text="${param.error}">Đã xảy ra lỗi!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i><span th:text="${success}">Thao tác thành công!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}">Đã xảy ra lỗi!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <th:block th:fragment="content(content)">
        <th:block th:replace="${content}"></th:block>
    </th:block>
</div>
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 FPT Education. Hệ thống Quản lý Nhân viên</p>
    </div>
</footer>

<!-- Bootstrap JS từ CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery từ CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<th:block th:fragment="js(js)">
    <th:block th:replace="${js} ?: ~{}"></th:block>
</th:block>
</body>
</html>
