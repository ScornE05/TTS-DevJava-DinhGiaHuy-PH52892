<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout :: title(~{::title})}">
        <title>Import/Export - Hệ thống Quản lý Nhân viên FPT</title>
    </th:block>
</head>
<body>
<th:block th:replace="~{layout :: content(~{::main})}">
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="display-6"><i class="fas fa-exchange-alt text-primary me-2"></i> Import/Export Dữ liệu</h2>
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Import nhân viên -->
            <div class="col">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-header bg-primary text-white py-3">
                        <h5 class="mb-0"><i class="fas fa-file-import me-2"></i> Import nhân viên</h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div class="mb-4">
                        </div>
                        <div class="mt-auto">
                            <a th:href="@{/import-export/import}" class="btn btn-primary w-100">
                                <i class="fas fa-file-import me-2"></i> Import nhân viên
                            </a>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Export nhân viên -->
            <div class="col">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-header bg-warning text-dark py-3">
                        <h5 class="mb-0"><i class="fas fa-file-export me-2"></i> Export dữ liệu nhân viên</h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div class="mb-4">
                        </div>
                        <div class="mt-auto">
                            <a th:href="@{/import-export/export}" class="btn btn-warning w-100">
                                <i class="fas fa-file-export me-2"></i> Export nhân viên
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lịch sử import -->
            <div class="col">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-header bg-info text-white py-3">
                        <h5 class="mb-0"><i class="fas fa-history me-2"></i> Lịch sử import</h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div class="mb-4">
                        </div>
                        <div class="mt-auto">
                            <a th:href="@{/import-export/history}" class="btn btn-info w-100">
                                <i class="fas fa-history me-2"></i> Xem lịch sử
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>
</body>
</html>
